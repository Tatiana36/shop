<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BRAND OF LUXERIOUS FASHION</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <div class="container header_menu">
            <div class="header_left">
                <div id="logo"><a href="index.html"><img src="img/logo.svg" alt="logo"></a></div>
                <div id="lupa"><a href="#"><img src="img/poisk.svg" alt="photo"></a></div>
            </div>
            <div class="header_right">
                <div id="menu"><a href="#"><img src="img/menu.svg" alt="photo"></a></div>
                <div id="profile"><a href="#"><img src="img/profile.svg" alt="photo"></a></div>
               <div id="cart"> <a href="#"><img src="img/cart.svg" alt="photo"></a></div>
            </div>
        </div>
    </div>
    <div class="baner">
        <div class="container">
            <div class="baner_flex">
                <img src="img/foto_baner.png"  alt="photo">
             <img class="baner_text" src="img/baner_text.svg" alt="text">
            </div>

        </div>
    </div>
    <div class="catalog">
        <div class="container">
            <div class="catalog_top">
                <div class="catalog_1">
                    <img class="catalog_img" src="img/catalog_top1 .png" alt="photo">
                </div>
                <div class="catalog_2">
                    <img class="catalog_img" src="img/catalog_top2.png" alt="photo">
                </div>
                <div class="catalog_3">
                    <img class="catalog_img" src="img/catalog_top3.png" alt="photo">
                </div>
            </div>
            <div class="catalog_bottom">
                <img class="catalog_img" src="img/catalog_bottom.png" alt="photo">
                <img class="accesories" src="img/LUXIROUS_TRENDY_ACCESORIES.svg" alt="photo">
            </div>
        </div>
    </div>
</body>
</html>
