<!DOCTYPE html>
    <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title> Shop.Main </title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="css/style.css">
          <link rel="preconnect" href="https://fonts.gstatic.com">
          <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        </head>
<body>
    <header class="header">
        <div class="container header_wrap">
            <div class="header_left">
               <a class="logo" href="index.html"><img src="img/logo.svg" alt="logo"></a>
                <a class="lupa" href="#"><img src="img/poisk.svg" alt="photo"></a>
            </div>
            <div class="header_right">
                <a  href="#">
                    <svg width="32" height="23" viewBox="0 0 32 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 23V20.31H32V23H0ZM0 12.76V10.07H32V12.76H0ZM0 2.69V0H32V2.69H0Z" fill="#E8E8E8"/>
                    </svg>
                </a>
                <div id="profile"><a href="#"><img src="img/profile.svg" alt="photo"></a></div>
               <div id="cart"> <a href="#"><img src="img/cart.svg" alt="photo"></a></div>
            </div>
        </div>
    </header>



    <section class="baner">
        <div class="container baner_wrap">
           <h1 class="baner_title">
            THE BRAND <br>
            <span class="baner_text"> OF LUXERIOUS <span class="baner_text-dec"> FASHION</span></span>
           </h1>

        </div>
    </section>







    <div class="catalog">
        <div class="container">
            <div class="catalog_top">
                <div class="catalog_1">
                    <img class="catalog_img" src="img/catalog_top1 .png" alt="photo">
                </div>
                <div class="catalog_2">
                    <img class="catalog_img" src="img/catalog_top2.png" alt="photo">
                </div>
                <div class="catalog_3">
                    <img class="catalog_img" src="img/catalog_top3.png" alt="photo">
                </div>
            </div>
            <div class="catalog_bottom">
                <img class="catalog_img" src="img/catalog_bottom.png" alt="photo">
                <img class="accesories" src="img/LUXIROUS_TRENDY_ACCESORIES.svg" alt="photo">
            </div>
        </div>
    </div>
</body>
</html>
